<!DOCTYPE html>
<html>
<body>

    <h1>My First Web Page</h1>

    <p>
        Activate debugging in your browser (Chrome, IE, Firefox) with F12, and select "Console" in the debugger menu.
    </p>

    <script>

        function improvedfunc(s, a, b) {
            var ret = -1;
            for (var i = 0; i < s.length; i++) {
                if (s.charAt(i) == a || s.charAt(i) == b)
                    ret = i;
            }
            return ret;


            //---------2--------------
            for (var i = 0; i < s.length; i++) {
                if (s.charAt(i) == a || s.charAt(i) == b)
                    return i;
            }
            return -1;

            //---------1---------------
            if (!s)
                return -1;
            var indexA = s.indexOf(a);
            var indexB = s.indexOf(b);

            return indexA > indexB ? indexA : indexB;
        }

        function func(s, a, b) {
            var match_empty = /^$/;
            if (s.match(match_empty)) {
                return -1;
            }
            else {
                var i = s.length - 1;
                var aIndex = -1;
                var bIndex = -1;

                while ((aIndex == -1) && (bIndex == -1) && (i >= 0)) {
                    if (s.substring(i, i + 1) == a)
                        aIndex = i;
                    if (s.substring(i, i + 1) == b)
                        bIndex = i;
                    i--;
                }

                if (aIndex != -1) {
                    if (bIndex == -1)
                        return aIndex;
                    else
                        return Math.max(aIndex, bIndex);
                }
                else {
                    if (bIndex != -1)
                        return bIndex;
                    else
                        return -1;
                }
            }
        };

        console.log(improvedfunc("a", "", ""));
    </script>

</body>
</html>
